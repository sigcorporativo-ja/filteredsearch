<div id="div-contenedor" class="m-control m-container m-filteredsearch">

    <div class="title">{{translations.title}}</div>

    <div id="m-filteredsearch-options-container"></div>

    <div id="m-filteredsearch-options-buttons">
        <button id="volver-btn">{{translations.return_btn}}</button>
        <button id="aceptar-btn">{{translations.accept_btn}}</button>
        <button id="limpiar-busqueda-btn">{{translations.clear_search}}</button>
        <button id="limpiar-filtro-btn">{{translations.clear_filter}}</button>
        <button id="vertabla-btn">{{translations.see_table}}</button>
        <button id="exportar-btn">{{translations.export}}</button>
        <button id="guardar-btn">{{translations.save}}</button>
        <button id="misconsultas-btn">{{translations.my_queries}}</button>
        <button id="eliminar-btn">{{translations.remove_queries}}</button>
    </div>

</div>
